site:
  name: Alex's Guardian
  site: 'https://alexsguardian.net'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: '{GOOGLE_SITE_KEY}'

# Default SEO metadata
metadata:
  title:
    default: Alex's Guardian
    template: "%s â€” Alex's Guardian"
  description: "Alex's Guardian is an IT consulting & servicing company that specializes in end users and small businesses."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Alex's Guardian
    images:
      - url: '~/assets/images/social-preview-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: ''
    site: ''
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: '{GOOGLE_ANALYTICS_KEY}'

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
